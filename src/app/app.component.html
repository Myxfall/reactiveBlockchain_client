<h1>Welcome to the Reactive Hyperledger Context</h1>

<p>Please ignore everything</p>

<input [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" />
<button (click)="sendMessage()">Send</button>


<div *ngFor="let message of messages; let index = index" [ngClass]="[bntStyle]" >
    {{message}}
    {{index}}
</div>

<br><br><br>
<div id="testId">testStyle</div>
